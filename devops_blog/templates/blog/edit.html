{% extends "base/base.html" %}
{% block title %} 后台文章编辑 {% endblock  %}
{% block nav %}
{#    引入CKEditor#}
<script type="text/javascript" src="{{  url_for('static',filename='plugins/ckeditor/ckeditor.js') }}"></script>
{% endblock %}

{% block article_title %}
<center><h3>在线编辑文章</h3></center>
<hr/>
{% endblock %}

{% block article %}
<div class="row">   
 <form method="post" class="form-horizontal" role='form' action="{{ url_for('backend.edit') }}" enctype="multipart/form-data">
  
  <div class="form-group">
      <label for="category"  class="col-sm-2 control-label">请选择文章分类</label>
    <div class="col-sm-10">
            <select class="form-control" name="categorys" id="category" placeholder="请选择文章分类">
                 <option></option>
            </select>
    </div>
  </div>

  <div class="form-group">
      <label for="title"  class="col-sm-2 control-label">文章标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="subject" id="title" placeholder="请输入文章标题" />
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">文章内容</label>
    <div class="col-sm-10">
      <textarea name="content" class="form-control" id="content" placeholder="文章内容"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary" value="立即发布" style="margin: 0px 810px;">立即发布</button>
    </div>
  </div>
   </form>
</div>
	{#   替换textarea  #}
        <script type="text/javascript">
            CKEDITOR.replace('content', {
	{#   开启上传功能，配置上传路径  #}
                filebrowserUploadUrl: "{{ url_for('backend.edit') }}",
            });
        </script>

{% endblock %}

{% block right %} 
	
{% endblock %}
